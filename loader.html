<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
            --coral: #e89082;
            --forest: #3b574f;
            --ocean: #4e83aa;
            --lavender: #c1c2e4;
            --sand: #dcc6be;
            --c-grey: #c0b8b2;
        }
    /* Loader Container */
#loading-screen {
  position: fixed;
  inset: 0;
  background: var(--ocean);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

/* Fade out when loading is done */
#loading-screen.fade-out {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

/* Spinner Style */
.loader {
  height: 80px;
  aspect-ratio: 1;
  padding: 10px;
  border-radius: 50%;
  box-sizing: border-box;
  position: relative;
  mask: conic-gradient(#000 0 0) content-box exclude, conic-gradient(#000 0 0);
  filter: blur(12px);
}
.loader:before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-conic-gradient(#0000 0 5%, var(--coral), #0000 20% 50%);
  animation: l2 1.5s linear infinite;
}
@keyframes l2 {
  to {
    rotate: 1turn;
  }
}

</style>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
      </div>
      <script>
        window.addEventListener("load", () => {
          const loader = document.getElementById("loading-screen");
          loader.classList.add("fade-out");
      
          // Optional: remove it completely after fade (for cleanup)
          setTimeout(() => {
            loader.remove();
          }, 700); // should be a bit more than the CSS transition duration
        });
      </script>
      
</body>
</html>
