      <script>
        // — Three.js Viewer —
        const viewerContainer = document.getElementById("viewer-container");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1,
          1000);
        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true
        });
        renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.shadowMap.enabled = true;
        renderer.physicallyCorrectLights = true;
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2;
        renderer.outputEncoding = THREE.sRGBEncoding;
        viewerContainer.appendChild(renderer.domElement);
    
        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 5, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);
        const ptLight1 = new THREE.PointLight(0xffffff, 1);
        ptLight1.position.set(-5, 5, 5);
        ptLight1.castShadow = true;
        scene.add(ptLight1);
        const ptLight2 = new THREE.PointLight(0xffffff, 0.8);
        ptLight2.position.set(3, -3, 5);
        scene.add(ptLight2);
    
        // Rotate Group
        const rotateGroup = new THREE.Group();
        scene.add(rotateGroup);
    
        // GLTF Loader
        const loader = new THREE.GLTFLoader();
        loader.load('3D-Models/3D-MAGNET-COMPASS.glb', gltf => {
          const model = gltf.scene;
          model.rotation.y = Math.PI;
          scene.add(model);
    
          const targetNames = [
            'Node1', 'Node2', 'Node5', 'Node6', 'Node7', 'Node8',
            'Node9', 'Node10', 'Node14', 'Node15', 'Node16',
            'Node18', 'Node19', 'Node20'
          ];
          targetNames.forEach(name => {
            const node = model.getObjectByName(name);
            if (node) rotateGroup.attach(node);
          });
        });
    
        camera.position.z = 6;
        camera.position.y = 0;
    
        function animate() {
          requestAnimationFrame(animate);
          rotateGroup.rotation.z += 0.03;
          renderer.render(scene, camera);
        }
        animate();
    
        window.addEventListener('resize', () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        });
      </script>

    <script>
      // run *after* lenis and GSAP have been initialized
      const smoothLinks = document.querySelectorAll('a[href^="#"]');
      smoothLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const target = document.getElementById(link.getAttribute('href').slice(1));
          if (!target) return;
          // use Lenis’ scrollTo
          lenis.scrollTo(target, {
            offset: 0,       // adjust if you have a fixed header
            duration: 1.0,   // whatever feels right

          });

    <script>
        /**
         * Smoothly scrolls to #sectionId on pageUrl.
         * If already on that page, just scrolls;
         * otherwise navigates there (hash will trigger scroll on load).
         *
         * @param {string} pageUrl     - e.g. 'film.html'
         * @param {string} sectionId   - e.g. 'FilmSection'
         */
        function scrollToSection(pageUrl, sectionId) {
          const targetPath = new URL(pageUrl, location.origin).pathname;
          // Are we on that page already?
          if (location.pathname === targetPath) {
            // Same page → smooth‑scroll immediately
            const targetEl = document.getElementById(sectionId);
            if (targetEl) {
              targetEl.scrollIntoView({ behavior: 'smooth' });
              history.replaceState(null, '', '#' + sectionId);
            } else {
              console.warn(`No element #${sectionId} on this page.`);
            }
          } else {
            // Different page → navigate there with hash
            // on load, your existing hash‑handler will scroll it
            location.href = pageUrl + '#' + sectionId;
          }
        }
        
        // On page load: if there’s a hash and that element exists, smooth‑scroll it
        window.addEventListener('load', () => {
          const hash = location.hash.slice(1);
          if (hash) {
            const targetEl = document.getElementById(hash);
            if (targetEl) {
              // slight delay so layout is ready
              setTimeout(() => {
                targetEl.scrollIntoView({ behavior: 'smooth' });
              }, 0);
            }
          }
        });
        </script>
