<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Path</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel ='stylesheet'>
    <style>
        :root {
        --coral: #e89082;
        --forest: #3b574f;
        --ocean: #4e83aa;
        --lavender: #c1c2e4;
        --sand: #dcc6be;
        --c-grey: #c0b8b2;
    }
    /* Navigation Styles */
    body {
        font-family: 'Montserrat', sans-serif !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .et-hero-tabs {
        position: relative !important;
        background: #fff !important;
        width: 100% !important;
    }

    .et-hero-tabs-container {
        position: relative !important;
        bottom: auto !important;
        background: #fff !important;
        display: flex !important;
        flex-direction: row !important;
        position: absolute !important;
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 70px !important;
        box-shadow: 0 0 20px rgba(59, 87, 79, 0.15) !important;
        z-index: 9999 !important;
        transition: all .5s ease !important;
        padding: 0 2rem !important;
        box-sizing: border-box !important;
    }

    .et-hero-tabs-container--top {
        position: fixed !important;
        top: 0 !important;
        background: var(--lavender) !important;
    }

    .et-hero-tabs-container--top .et-hero-tab {
        color: var(--forest) !important;
    }

    .et-hero-tabs-container--top .brand-title {
        color: var(--forest) !important;
    }

    .et-hero-tab {
        position: relative !important;
        margin: 0 !important;
        padding: 0 !important;
        display: flex !important;
        flex: 1 !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        color: var(--forest) !important;
        letter-spacing: 0.1rem !important;
        font-size: 1.2rem !important;
        text-decoration: none !important;
        overflow: hidden !important;
        font-weight: 600 !important;
    }

    .et-hero-tab:hover,
    .et-hero-tab.active {
        color: white !important;
        background: var(--coral) !important;
        position: relative !important;
    }

    /* slider */
    .et-hero-tab::after {
        content: '' !important;
        position: absolute !important;
        bottom: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 2px !important;
        background-color: var(--ocean) !important;
        transform: scaleX(0) !important;
        transition: transform 0.3s ease !important;
    }

    .et-hero-tab:hover::after,
    .et-hero-tab.active::after {
        transform: scaleX(1) !important;
    }

    .et-hero-tab-slider {
        position: absolute !important;
        bottom: 0 !important;
        width: 0 !important;
        background: var(--lavender) !important;
        transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1) !important;
    }

    /* Content Styles */
    .et-slide {
        min-height: 100vh;
        padding: 100px 2em;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: relative;
    }

    @media (min-width: 800px) {
        .et-hero-tab {
            font-size: 1.2rem !important;
        }
    }

    @media (min-width: 800px) {
        .et-hero-tabs h1, 
        .et-slide h1 {
            font-size: 1.2rem !important;
        }
        .et-hero-tabs h3, 
        .et-slide h3 {
            font-size: 1.2rem !important;
        }
    }

    /* Additional Decorative Elements */
    .et-slide:nth-child(even) {
        background: linear-gradient(135deg, var(--sand) 0%, white 100%);
    }

    .brand-title {
        display: flex !important;
        align-items: center !important;
        text-decoration: none !important;
        color: var(--forest) !important;
        font-weight: 600 !important;
        font-size: 1.2rem !important;
        letter-spacing: 0.1rem !important;
        margin-right: auto !important;
    }

    .nav-logo {
        height: 10vh !important;
        margin-right: 10px !important;
        object-fit: contain !important;
    }

    .brand-text {
        font-family: 'Bestie Seventy', sans-serif !important;
        font-weight: 600 !important;
        font-size: 1.2rem !important;
        color: var(--forest) !important;
        letter-spacing: 0.1rem !important;
    }

    @font-face {
        font-family: 'Bestie Seventy' !important; 
        src: url('styles/Bestie Seventy.ttf') format('truetype') !important;
        font-display: swap !important ;
    }
    </style>
</head>
<body>
    <!-- Navigation Styles -->


<!-- Navigation HTML -->
<section class="et-hero-tabs">
    <div class="et-hero-tabs-container">
        <a href="#home" class="brand-title">
            <img src="images/magnet-logo.png" alt="Adventure Path" class="nav-logo">
            <span class="brand-text">THE MAGNET</span>
        </a>
        <a class="et-hero-tab" href="#home">Home</a>
        <a class="et-hero-tab" href="#literature">Literature</a>
        <a class="et-hero-tab" href="#film">Film</a>
        <a class="et-hero-tab" href="arttest.html" >Art</a>
        <a class="et-hero-tab" href="#about">About Us</a>
        <span class="et-hero-tab-slider"></span>
    </div>
</section>

<!-- Navigation Scripts -->
<script>
    class StickyNavigation {
        constructor() {
            this.currentId = null;
            this.currentTab = null;
            this.tabContainerHeight = 70;
            let self = this;
            
            $('.et-hero-tab').click(function(event) { 
                self.onTabClick(event, $(this)); 
            });
            
            $(window).scroll(() => { 
                requestAnimationFrame(() => this.onScroll());
            });
            
            $(window).resize(() => { 
                requestAnimationFrame(() => this.onResize());
            });

            this.onScroll();
        }
        
        onTabClick(event, element) {
            event.preventDefault();
            let scrollTop = $(element.attr('href')).offset().top - this.tabContainerHeight + 1;
            
            $('.et-hero-tab').removeClass('active');
            element.addClass('active');
            
            $('html, body').animate({ 
                scrollTop: scrollTop 
            }, {
                duration: 600,
                easing: 'easeInOutCubic',
                complete: () => this.setSliderCss(element)
            });
        }
        
        onScroll() {
            this.checkTabContainerPosition();
            this.findCurrentTabSelector();
        }
        
        onResize() {
            if(this.currentId) {
                this.setSliderCss();
            }
        }
        
        checkTabContainerPosition() {
            let offset = $('.et-hero-tabs').offset().top + $('.et-hero-tabs').height() - this.tabContainerHeight;
            if($(window).scrollTop() > offset) {
                $('.et-hero-tabs-container').addClass('et-hero-tabs-container--top');
            } else {
                $('.et-hero-tabs-container').removeClass('et-hero-tabs-container--top');
            }
        }
        
        findCurrentTabSelector() {
            let newCurrentId;
            let newCurrentTab;
            let self = this;
            let scrollTop = $(window).scrollTop();
            
            $('.et-hero-tab').each(function() {
                let id = $(this).attr('href');
                let offsetTop = $(id).offset().top - self.tabContainerHeight;
                let offsetBottom = $(id).offset().top + $(id).height() - self.tabContainerHeight;
                
                if(scrollTop >= offsetTop - 50 && scrollTop < offsetBottom + 50) {
                    newCurrentId = id;
                    newCurrentTab = $(this);
                }
            });
            
            if(this.currentId != newCurrentId || this.currentId === null) {
                $('.et-hero-tab').removeClass('active');
                if(newCurrentTab) {
                    newCurrentTab.addClass('active');
                    this.currentId = newCurrentId;
                    this.currentTab = newCurrentTab;
                    this.setSliderCss(newCurrentTab);
                }
            }
        }
        
        setSliderCss(element) {
            const tab = element || this.currentTab;
            if(tab) {
                const width = tab.width();
                const left = tab.offset().left;
                $('.et-hero-tab-slider').css({
                    'width': `${width}px`,
                    'left': `${left}px`
                });
            }
        }
    }

    // Add easing function
    $.easing.easeInOutCubic = function(x, t, b, c, d) {
        if ((t/=d/2) < 1) return c/2*t*t*t + b;
        return c/2*((t-=2)*t*t + 2) + b;
    };

    // Initialize the navigation when document is ready
    $(document).ready(function() {
        new StickyNavigation();
    });
</script> 
</body>
</html>
