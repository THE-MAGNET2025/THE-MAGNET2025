<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --coral: #e89082;
            --forest: #3b574f;
            --ocean: #4e83aa;
            --lavender: #c1c2e4;
            --sand: #dcc6be;
            --c-grey: #c0b8b2;
        }

        .footer {
            background: var(--forest);
            color: white;
            height:100%;
            padding: 60px 20px 40px;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .footer-section {
            padding: 0 20px;
        }

        .footer-title {
            font-family: 'Playfair Display', serif;
            color: var(--coral);
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--coral);
        }

        .footer-contact p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--coral);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coral), var(--lavender));
        }

        .social-links img {
            width: 4.2vh; 
            height: 4vh;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 40px 15px 30px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .footer-section {
                padding: 0 10px;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
